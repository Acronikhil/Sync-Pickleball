<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Court</title>
    <link rel="stylesheet" href="./booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¾ Court Slot Booking</h1>

        <!-- Date and Court Selection -->
        <div class="date-picker">
            <label for="booking-date">Choose Date:</label>
            <input type="date" id="booking-date" name="booking-date" required>
        </div>

        <div class="court-picker">
            <label for="court">Select Court:</label>
            <select id="court" name="court">
                <option value="Court 1">Court 1</option>
                <option value="Court 2">Court 2</option>
                <option value="Court 3">Court 3</option>
            </select>
        </div>

        <!-- Time Slots Container -->
        <div class="time-slot-container">
            <p>Please select a date to view available time slots.</p>
        </div>

        <!-- User Bookings Table -->
        <div class="booked-slots-container">
            <h2>My Bookings</h2>
            <table id="booked-slots-table">
                <thead>
                    <tr>
                        <th>Court</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th> <!-- new -->
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm Booking</h3>
            <p id="selected-slot">You selected: [Slot] on [Date]</p>
            <p>Please confirm your booking:</p>
            <div class="modal-buttons">
                <button id="confirm-btn" class="btn">Confirm Booking</button>
                <button id="cancel-btn" class="btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Cancel Booking Modal -->
    <div id="cancel-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Cancel Booking</h3>
            <p id="cancel-slot-message">Do you want to cancel this booking?</p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn" class="btn cancel">Yes, Cancel</button>
                <button id="close-cancel-btn" class="btn">Keep Booking</button>
            </div>
        </div>
    </div>



    <script src="./booking.js"></script>
</body>

</html>
